<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
    a{
      color:inherit;
    }
    .active{
      background-color: red;
    }
    </style>
  </head>
  <body ng-app="app" ng-controller="MainController as main">
    <div class="container">
      <h1 class="text-center">{{main.title}}</h1>
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-search"></span>
        </span>
        <input type="text" class="form-control" ng-model="main.searchInput"/>
      </div>
      <h3>List of TV Shows</h3>
      <ul class="list-group">
        <!-- <li class="list-group-item" ng-repeat="show in main.shows | filter: main.searchInput | orderBy: main.order.key : main.order.reverse"><a href=""><span ng-class="show.favorite? 'glyphicon glyphicon-star' : 'glyphicon glyphicon-star-empty'" ng-click="main.toggle(show)"></span></a> {{show.title}}<span class="badge">{{show.year}}</span></li> -->
        <li class="list-group-item" ng-repeat="show in main.shows | filter: main.searchInput | orderBy: main.order.key : main.order.reverse"><span class="glyphicon glyphicon-star" ng-if="show.favorite"></span> {{show.title}}<span class="badge">{{show.year}}</span></li>

      </ul>
      <select class="form-control" ng-model="main.order" ng-options="order.title for order in main.orders"></select>

      <br>
      <h3>Add a new TV Show</h3>
      <form class="form-group" ng-submit="main.addShow()">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" ng-model="main.new.title" required>

        <label for="year"></label>
        <input type="number" name="year" min="1900" max="2016" class="form-control" ng-model="main.new.year" required>

        <div class="checkbox">
          <label for="favorite"><input type="checkbox" name="favorite" ng-model="main.new.favorite">Favorite</label>
        </div>


        <button type="submit" class="btn btn-primary">Add</button>
      </form>

    </div>

  </body>
</html>
